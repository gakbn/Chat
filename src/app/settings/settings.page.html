<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Asegúrate de que /home sea la ruta de tu página anterior -->
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Foto de Perfil y Nombre -->
  <ion-item lines="none" class="profile-header">
    <ion-avatar slot="start">
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="Foto de Perfil" />
    </ion-avatar>
    <ion-label>
      <h2>KGabriel Mezcua</h2>
      <p>--kangel</p>
    </ion-label>
  </ion-item>

  <!-- Sección de Ajustes -->
  <ion-list>
    <!-- Cuenta -->
    <ion-item lines="full">
      <ion-label>Cuenta</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Privacidad -->
    <ion-item lines="full">
      <ion-label>Privacidad</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Avatar -->
    <ion-item lines="full">
      <ion-label>Avatar</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Favoritos -->
    <ion-item lines="full">
      <ion-label>Favoritos</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Chats -->
    <ion-item lines="full">
      <ion-label>Chats</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Notificaciones -->
    <ion-item lines="full">
      <ion-label>Notificaciones</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Almacenamiento y Datos -->
    <ion-item lines="full">
      <ion-label>Almacenamiento y Datos</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Idioma de la Aplicación -->
    <ion-item lines="full">
      <ion-label>Idioma de la Aplicación</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Ayuda -->
    <ion-item lines="full">
      <ion-label>Ayuda</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Invitar Amigos -->
    <ion-item lines="full">
      <ion-label>Invitar Amigos</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Actualizaciones de la App -->
    <ion-item lines="full">
      <ion-label>Actualizaciones de la App</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <!-- Meta (Subtítulo) -->
    <ion-item lines="none">
      <ion-label>Meta</ion-label>
    </ion-item>

    <!-- Enlaces de Meta -->
    <ion-item lines="full">
      <ion-label>Instagram</ion-label>
      <ion-icon slot="end" name="logo-instagram"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Facebook</ion-label>
      <ion-icon slot="end" name="logo-facebook"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Threads</ion-label>
      <ion-icon slot="end" name="logo-twitter"></ion-icon>
    </ion-item>

   
  </ion-list>
</ion-content>
